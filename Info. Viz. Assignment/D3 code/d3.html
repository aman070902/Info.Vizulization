<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rice Production by State</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      /* Add CSS styling */
      .chart {
        width: 100%;
        height: auto;
        font-family: Arial, sans-serif;
      }
      
      .bar {
        fill: steelblue;
      }
      
      .bar:hover {
        fill: navy;
      }
      
      .axis {
        font-size: 12px;
      }
      
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }
      
      .x.axis path {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script src="script.js"></script>
  </body>
</html>
